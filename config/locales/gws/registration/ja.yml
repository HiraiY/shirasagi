ja:
  gws/registration:
    views:
      complete_html:
        仮登録が承認されました。
        登録したメールアドレスとパスワードで、<a href="%{redirect_url}">ログイン</a>してください。

  remarks:
    gws/model/registration:
      name:
        - お名前を入力してください。
      email:
        - 半角英数字記号で入力してください。
        - ログインに利用したり、大切な情報を配信したりする際に利用させていただきます。
      email_again:
        - メールアドレスの確認として、上記と同じメールアドレスを入力してください。
      in_password:
        - パスワードを入力してください。
      in_password_again:
        - パスワードの確認として、上記と同じパスワードを入力してください。
