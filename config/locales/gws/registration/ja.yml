  tooltip:
    gws/addon/registration/group_setting:
      registration_sender_name:
        - システムから送信されるメールの既定の差出人名を入力します。
      registration_sender_email: |-
        システムから送信されるメールの既定の差出人メールアドレスを入力します。
        未入力の場合、システム設定のメールアドレス（例: noreply@example.jp）が使用されます。
      registration_sender_user_id: |-
        差出ユーザーを選択します。
        仮登録での差出人として使用されます。
        また、差出人ユーザーと差出人メールアドレスの両方が設定されている場合、差出人ユーザーの方が優先的に使用されます。
      default_group_id:
        - 仮登録時の所属グループを設定します。
      default_role_id:
        - 仮登録時の権限/ロールを設定します。

  errors:
