  tooltip:
    gws/affair/capital:
      name:
        - 原資区分名を入力します。
      order:
        - 並び順を入力します。
      remark:
        - 説明を入力します。
    gws/affair/overtime_file:
      name:
        - タイトルを入力します。
      capital_id:
        - 原資区分を入力します。
      overtime_name:
        - 業務名を入力します。
      start_at:
        - 残業開始時間を入力します。
      end_at:
        - 残業終了時間を入力します。
      week_in_compensatory_minute:
        - 同一週内振替を入力します。
      week_out_compensatory_minute:
        - 同一週外振替を入力します。
      remark:
        - 備考を入力します。
    gws/affair/leave_file:
      name:
        - タイトルを入力します。
      start_at:
        - 休暇開始時間を入力します。
      end_at:
        - 休暇終了時間を入力します。
      leave_type:
        - 休暇区分を入力します。
      reason:
        - 備考を入力します。
      week_in_compensatory_file_id:
        - 振替残業申請（同一週内）を設定します。
      week_out_compensatory_file_id:
        - 振替残業申請（同一週外）を設定します。
    gws/addon/affair/approver:
      workflow_comment:
        - 申請理由など承認者に対するコメントをを記述してください。
      workflow_approvers:
        - 承認者を選択します。
      workflow_circulations:
        - 回覧者を選択します。
        - 回覧者へは承認後に回覧依頼の通知が送られます。
      approve_remand:
        - 承認依頼が届いています。申請者に対するコメントを入力（任意）の上、承認または差し戻しを選択してください。
      workflow_routes:
        - 承認を申請するには承認経路を選択してから、選択ボタンをクリックしてください。
      circulation_step:
        - 確認依頼が届いています。申請者に対するコメントを入力（任意）の上、「確認済みにする」をクリックしてください。
    gws/affair/duty_hour_setting:
      attendance_time_changed_minute:
        - 日替わり時刻を設定します。日替わり時刻とは、タイムカードの印字を翌日へ切り替える時刻のことです。
      affair_on_duty:
        - 勤務時間内で就業時間（分）以上勤務すると、休憩時間（分）を適用します。
        -
        - 例えば、6 時間以上勤務した場合に 45 分の休憩を取る場合、就業時間（分）に 360 を、休憩時間（分）に 45 を設定します。
      affair_overtime:
        - 勤務時間外で就業時間（分）以上勤務する毎に、休憩時間（分）を適用します。
        -
        - 例えば、時間外勤務の時間が 3 時間を超えるたびに 30 分の休憩を取る場合、就業時間（分）に 180 を、休憩時間（分）に 30 を設定します。
    gws/affair/duty_hour:
      name:
        - 勤務体系名を入力します。
